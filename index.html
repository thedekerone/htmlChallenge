<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform</p>
    <form id ="survey-form">
      <label id="name-label">
        Name:
        <input id="name" required type="text" placeholder="Enter your name">
      </label>
      <label id="email-label">
        Email:
        <input id="email" required type="email" placeholder="Enter your email">
      </label>
      <label id="number-label">
        Age (optional):
        <input id="number" min="0" max="120" type="number" placeholder="Enter your Age">
      </label>

      <label>
        Which option best describes your current role?
        <select id="dropdown">
          <option value="Select current role" disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full time job">Full time job</option>
          <option value="Full time learner">Full time learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </label>

      <label>
        Would you recommend freeCodeCamp to a friend?
        <input name="recommendation" type="radio" value="Definitely">Definitely</input>
        <input name="recommendation" type="radio" value="Maybe">Maybe</input>
        <input name="recommendation" type="radio" value="Not sure">Not sure</input>
      </label>
        <p>
          What would you like to see improved? (Check all that apply)

        </p>
      <label>
        Front-end Projects
        <input type="checkbox" name="Front-end Projects" value="Front-end Projects">
      </label>
      <label>
        Back-end Projects
        <input type="checkbox" name="Back-end Projects" value="Back-end Projects">
      </label>
      <label>
        Data visualization
        <input type="checkbox" name="Data visualization" value="Data visualization">
      </label>
      <label>
       Challenges
        <input type="checkbox" name="Challenges" value="Challenges">
      </label>
      <label>
        Open source community
         <input type="checkbox" name="Open source community" value="Open source community">
       </label>
       <label>
        Gitter help rooms
         <input type="checkbox" name="Gitter help rooms" value="Gitter help rooms">
       </label>
       <label>
        Videos
         <input type="checkbox" name="Videos" value="Videos">
       </label>
       <label>
        City Meetups
         <input type="checkbox" name="City Meetups" value="City Meetups">
       </label>
       <label>
        Wiki
         <input type="checkbox" name="Wiki" value="Wiki">
       </label>
       <label>
        Forum
         <input type="checkbox" name="Forum" value="Forum">
       </label>
       <label>
        Additional Courses

         <input type="checkbox" name="Additional Courses" value="Additional Courses">
       </label>
      <label>
        Any comments or suggestions?
        <textarea name="text-area" id="text-area" cols="30" rows="10">

        </textarea>
      </label>
      <button id="submit" type="submit" >Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
