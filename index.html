<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id ="description"><em>Thank you for taking the time to help us improve the platform</em> </p>
    <form id ="survey-form">
      <label id="name-label">
        Name:
        <br>
        <input id="name" required type="text" placeholder="Enter your name">
      </label>
      <label id="email-label">
        Email:
        <br>
        <input id="email" required type="email" placeholder="Enter your email">
      </label>
      <label id="number-label">
        Age (optional):
        <br>
        <input id="number" min="0" max="120" type="number" placeholder="Enter your Age">
      </label>

      <label>
        <h3> Which option best describes your current role?</h3>
        <br>
        <select id="dropdown">
          <option value="Select current role" disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full time job">Full time job</option>
          <option value="Full time learner">Full time learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </label>

     <label   >
        <h3>Would you recommend freeCodeCamp to a friend?</h3> 
        <br>
        <input class ="option_button" name="recommendation" type="radio" value="Definitely">Definitely</input>
        <br>
        <input  class ="option_button" name="recommendation" type="radio" value="Maybe">Maybe</input>
        <br>
        <input  class ="option_button" name="recommendation" type="radio" value="Not sure">Not sure</input>
        <br>
      </label>
        <h3 style="margin-bottom: 15px;">
          What would you like to see improved? (Check all that apply)
          <br>

        </h3>
      <label class="box">
        <input type="checkbox" name="Front-end Projects" value="Front-end Projects">
        Front-end Projects
      </label>
      <label class="box">
        <input type="checkbox" name="Back-end Projects" value="Back-end Projects">
        Back-end Projects
      </label>
      <label class="box">
        <input type="checkbox" name="Data visualization" value="Data visualization">
        Data visualization
      </label>
      <label class="box">
        <input type="checkbox" name="Challenges" value="Challenges">
       Challenges
      </label>
      <label class="box">
        <input type="checkbox" name="Open source community" value="Open source community">
        Open source community
       </label>
       <label class="box">
         <input type="checkbox" name="Gitter help rooms" value="Gitter help rooms">
        Gitter help rooms
        
       </label>
       <label class="box">
         <input type="checkbox" name="Videos" value="Videos">
         Videos
        
       </label>
       <label class="box">
         <input type="checkbox" name="City Meetups" value="City Meetups">
        City Meetups
        
       </label>
       <label class="box">
         <input type="checkbox" name="Wiki" value="Wiki">
        Wiki
        
       </label>
       <label class="box">
         <input type="checkbox" name="Forum" value="Forum">
        Forum
        
       </label>
       <label class="box">
         <input type="checkbox" name="Additional Courses" value="Additional Courses">
        Additional Courses
        

       </label>
       
       <label for="comment">
          Any comments or suggestions?
          <br>
        </label>
       <textarea placeholder="Enter your comment here..." name="comment" id="text-area"></textarea>

      <button id="submit" type="submit" >Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </div>
  </body>
</html>
